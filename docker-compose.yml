version: '3.8'

services:
  # Ubuntu Blockchain Full Node
  ubud:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ubuntu-blockchain-node
    restart: unless-stopped
    ports:
      - "8333:8333"  # P2P
      - "8332:8332"  # RPC
      - "9090:9090"  # Metrics
    volumes:
      - blockchain-data:/var/lib/ubuntu-blockchain
      - ./ubuntu.conf:/etc/ubuntu-blockchain/ubuntu.conf:ro
    environment:
      - UBU_NETWORK=mainnet
      - UBU_LOGLEVEL=info
    networks:
      - ubuntu-blockchain-network
    healthcheck:
      test: ["CMD", "ubu-cli", "getblockcount"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"

  # Prometheus (Optional - for metrics monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: ubuntu-blockchain-prometheus
    restart: unless-stopped
    ports:
      - "9091:9090"
    volumes:
      - ./contrib/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
    networks:
      - ubuntu-blockchain-network
    depends_on:
      - ubud

  # Grafana (Optional - for metrics visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: ubuntu-blockchain-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./contrib/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./contrib/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=ubuntu-blockchain
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - ubuntu-blockchain-network
    depends_on:
      - prometheus

networks:
  ubuntu-blockchain-network:
    driver: bridge

volumes:
  blockchain-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
